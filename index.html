<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0066">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0066;
            --primary-dark: #e60059;
            --secondary: #00d4ff;
            --background: #000;
            --surface: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            --border: #333333;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff4444;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.4);
            --border-radius: 12px;
            --border-radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* App Container */
        .app {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Video Container */
        .video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background: var(--background);
            cursor: grab;
            user-select: none;
            overflow: hidden;
        }

        .video-container:active {
            cursor: grabbing;
        }

        /* Video Element */
        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #111;
            transition: var(--transition);
        }

        /* Video Overlay */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.2) 0%,
                transparent 20%,
                transparent 70%,
                rgba(0,0,0,0.8) 100%
            );
            pointer-events: none;
            z-index: 1;
        }

        /* User Info */
        .user-info {
            position: absolute;
            bottom: 120px;
            left: 20px;
            right: 80px;
            z-index: 10;
            pointer-events: all;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            cursor: pointer;
            transition: var(--transition);
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .username {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .username:hover {
            color: var(--primary);
        }

        .video-description {
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .hashtag {
            color: var(--secondary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .hashtag:hover {
            color: var(--primary);
        }

        /* Action Buttons */
        .actions {
            position: absolute;
            right: 20px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
            font-size: 24px;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .action-btn.active {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .action-btn .count {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Swipe Indicators */
        .swipe-indicator {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: var(--transition);
            z-index: 15;
        }

        .swipe-indicator.show {
            opacity: 1;
        }

        .swipe-right {
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 48px;
        }

        .swipe-left {
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 48px;
        }

        .swipe-down {
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--warning);
            font-size: 48px;
        }

        .swipe-up {
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--success);
            font-size: 48px;
        }

        /* Like Animation */
        .like-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            font-size: 80px;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        .like-animation.show {
            animation: likeHeart 0.6s ease-out;
        }

        @keyframes likeHeart {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: var(--transition);
        }

        .loading.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .user-info {
                bottom: 100px;
                left: 15px;
                right: 70px;
            }

            .actions {
                right: 15px;
                bottom: 100px;
                gap: 15px;
            }

            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .video-description {
                font-size: 13px;
            }

            .username {
                font-size: 15px;
            }
        }

        /* Small Mobile */
        @media (max-width: 480px) {
            .top-bar {
                height: 50px;
                padding: 0 15px;
            }

            .logo {
                font-size: 20px;
            }

            .user-info {
                bottom: 80px;
                left: 12px;
                right: 60px;
            }

            .actions {
                right: 12px;
                bottom: 80px;
                gap: 12px;
            }

            .action-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        /* Desktop Optimizations */
        @media (min-width: 1024px) {
            .app {
                max-width: 400px;
                margin: 0 auto;
                border-left: 1px solid var(--border);
                border-right: 1px solid var(--border);
            }
        }

        /* Smooth transitions for all interactive elements */
        .video-container,
        .action-btn,
        .user-avatar,
        .username,
        .hashtag,
        .search-btn {
            will-change: transform;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Disable text selection */
        .video-container,
        .actions,
        .top-bar {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Focus styles for accessibility */
        .action-btn:focus,
        .user-avatar:focus,
        .search-btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border: #666666;
                --text-secondary: #ffffff;
                --text-muted: #cccccc;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Video counter */
        .video-counter {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        /* Pause indicator */
        .pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
            z-index: 15;
        }

        .pause-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>

            <div class="spinner"></div>
            <h2 style="margin-bottom: 10px;">Fins</h2>
            <p style="color: var(--text-secondary);">Loading amazing videos...</p>
        </div>

        <!-- Video Container -->
        <div class="video-container" id="videoContainer">

            <video class="video" id="video" muted playsinline loop>

    <script>
        // Sample video data
        const videos = [
            {
                id: 1,
                url: 'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4',
                user: { username: 'fins_creator', avatar: 'üåä' },
                description: 'Amazing ocean waves! Perfect for relaxation üåä‚ú®',
                hashtags: ['#ocean', '#waves', '#relaxing', '#nature'],
                likes: 1200,
                comments: 89,
                shares: 45,
                category: 'nature'
            },
            {
                id: 2,
                url: 'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_2mb.mp4',
                user: { username: 'tech_guru', avatar: 'üíª' },
                description: 'Latest tech trends you need to know! üöÄ',
                hashtags: ['#tech', '#innovation', '#future', '#gadgets'],
                likes: 2100,
                comments: 156,
                shares: 78,
                category: 'tech'
            },
            {
                id: 3,
                url: 'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_5mb.mp4',
                user: { username: 'fitness_pro', avatar: 'üí™' },
                description: 'Quick 30-second workout routine! üí™üî•',
                hashtags: ['#fitness', '#workout', '#health', '#motivation'],
                likes: 1800,
                comments: 234,
                shares: 167,
                category: 'fitness'
            }
        ];

        // App state
        let currentVideoIndex = 0;
        let isPlaying = true;
        let isLiked = false;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isDragging = false;

        // DOM elements
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        const loading = document.getElementById('loading');
        const progressFill = document.getElementById('progressFill');
        const likeBtn = document.getElementById('likeBtn');
        const likeIcon = document.getElementById('likeIcon');
        const likeCount = document.getElementById('likeCount');
        const likeAnimation = document.getElementById('likeAnimation');
        const pauseIndicator = document.getElementById('pauseIndicator');
        const videoCounter = document.getElementById('videoCounter');

        // Swipe indicators
        const swipeRight = document.getElementById('swipeRight');
        const swipeLeft = document.getElementById('swipeLeft');
        const swipeDown = document.getElementById('swipeDown');
        const swipeUp = document.getElementById('swipeUp');

        // Initialize app
        function init() {
            setTimeout(() => {
                loading.classList.add('hidden');
                loadVideo(0);
                setupEventListeners();
            }, 2000);
        }

        // Load video
        function loadVideo(index) {
            if (index < 0 || index >= videos.length) return;
            
            currentVideoIndex = index;
            const videoData = videos[index];
            
            // Update video counter
            videoCounter.textContent = `${index + 1} / ${videos.length}`;
            
            // Update user info
            document.getElementById('userAvatar').textContent = videoData.user.avatar;
            document.getElementById('username').textContent = `@${videoData.user.username}`;
            document.getElementById('videoDescription').textContent = videoData.description;
            
            // Update hashtags
            const hashtagsContainer = document.getElementById('hashtags');
            hashtagsContainer.innerHTML = videoData.hashtags.map(tag => 
                `<span class="hashtag">${tag}</span>`
            ).join('');
            
            // Update stats
            document.getElementById('likeCount').textContent = formatNumber(videoData.likes);
            
            // Load video
            video.src = videoData.url;
            video.load();
            
            // Reset like state
            isLiked = false;
            updateLikeButton();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Video events
            video.addEventListener('loadeddata', () => {
                if (isPlaying) video.play();
            });
            
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('ended', nextVideo);

            // Touch events for mobile
            videoContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            videoContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            videoContainer.addEventListener('touchend', handleTouchEnd, { passive: false });

            // Mouse events for desktop
            videoContainer.addEventListener('mousedown', handleMouseDown);
            videoContainer.addEventListener('mousemove', handleMouseMove);
            videoContainer.addEventListener('mouseup', handleMouseUp);
            videoContainer.addEventListener('click', handleClick);

            // Keyboard events
            document.addEventListener('keydown', handleKeydown);

            // Prevent context menu
            videoContainer.addEventListener('contextmenu', e => e.preventDefault());
        }

        // Touch handling
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
            isDragging = false;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDragging) {
                const deltaX = Math.abs(e.touches[0].clientX - touchStartX);
                const deltaY = Math.abs(e.touches[0].clientY - touchStartY);
                
                if (deltaX > 10 || deltaY > 10) {
                    isDragging = true;
                    showSwipeIndicator(e.touches[0].clientX - touchStartX, e.touches[0].clientY - touchStartY);
                }
            }
        }

        function handleTouchEnd(e) {
            const deltaX = e.changedTouches[0].clientX - touchStartX;
            const deltaY = e.changedTouches[0].clientY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;
            
            hideAllSwipeIndicators();

            if (!isDragging && deltaTime < 300) {
                // Single tap
                togglePlayPause();
                return;
            }

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        // Swipe right - Like
                        handleSwipeRight();
                    } else {
                        // Swipe left - Next video
                        handleSwipeLeft();
                    }
                }
            } else {
                // Vertical swipe
                if (Math.abs(deltaY) > 50) {
                    if (deltaY > 0) {
                        // Swipe down - View profile
                        handleSwipeDown();
                    } else {
                        // Swipe up - Previous video
                        handleSwipeUp();
                    }
                }
            }
        }

        // Mouse handling for desktop
        function handleMouseDown(e) {
            touchStartX = e.clientX;
            touchStartY = e.clientY;
            touchStartTime = Date.now();
            isDragging = false;
        }

        function handleMouseMove(e) {
            if (e.buttons === 1) { // Left mouse button pressed
                if (!isDragging) {
                    const deltaX = Math.abs(e.clientX - touchStartX);
                    const deltaY = Math.abs(e.clientY - touchStartY);
                    
                    if (deltaX > 10 || deltaY > 10) {
                        isDragging = true;
                        showSwipeIndicator(e.clientX - touchStartX, e.clientY - touchStartY);
                    }
                }
            }
        }

        function handleMouseUp(e) {
            const deltaX = e.clientX - touchStartX;
            const deltaY = e.clientY - touchStartY;
            
            hideAllSwipeIndicators();

            if (!isDragging) return;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        handleSwipeRight();
                    } else {
                        handleSwipeLeft();
                    }
                }
            } else {
                if (Math.abs(deltaY) > 50) {
                    if (deltaY > 0) {
                        handleSwipeDown();
                    } else {
                        handleSwipeUp();
                    }
                }
            }
        }

        function handleClick(e) {
            if (!isDragging && Date.now() - touchStartTime < 300) {
                togglePlayPause();
            }
        }

        // Keyboard controls
        function handleKeydown(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowRight':
                    handleSwipeRight();
                    break;
                case 'ArrowLeft':
                    handleSwipeLeft();
                    break;
                case 'ArrowUp':
                    handleSwipeUp();
                    break;
                case 'ArrowDown':
                    handleSwipeDown();
                    break;
                case 'l':
                    toggleLike();
                    break;
            }
        }

        // Swipe actions
        function handleSwipeRight() {
            toggleLike();
            showSwipeIndicator(100, 0);
            setTimeout(hideAllSwipeIndicators, 500);
        }

        function handleSwipeLeft() {
            nextVideo();
            showSwipeIndicator(-100, 0);
            setTimeout(hideAllSwipeIndicators, 500);
        }

        function handleSwipeDown() {
            viewProfile();
            showSwipeIndicator(0, 100);
            setTimeout(hideAllSwipeIndicators, 500);
        }

        function handleSwipeUp() {
            previousVideo();
            showSwipeIndicator(0, -100);
            setTimeout(hideAllSwipeIndicators, 500);
        }

        // Show swipe indicators
        function showSwipeIndicator(deltaX, deltaY) {
            hideAllSwipeIndicators();
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 30) {
                    swipeRight.classList.add('show');
                } else if (deltaX < -30) {
                    swipeLeft.classList.add('show');
                }
            } else {
                if (deltaY > 30) {
                    swipeDown.classList.add('show');
                } else if (deltaY < -30) {
                    swipeUp.classList.add('show');
                }
            }
        }

        function hideAllSwipeIndicators() {
            [swipeRight, swipeLeft, swipeDown, swipeUp].forEach(indicator => {
                indicator.classList.remove('show');
            });
        }

        // Video controls
        function togglePlayPause() {
            if (isPlaying) {
                video.pause();
                pauseIndicator.classList.add('show');
                setTimeout(() => pauseIndicator.classList.remove('show'), 1000);
            } else {
                video.play();
            }
            isPlaying = !isPlaying;
        }

        function nextVideo() {
            const nextIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(nextIndex);
        }

        function previousVideo() {
            const prevIndex = currentVideoIndex === 0 ? videos.length - 1 : currentVideoIndex - 1;
            loadVideo(prevIndex);
        }

        function updateProgress() {
            const progress = (video.currentTime / video.duration) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Action functions
        function toggleLike() {
            isLiked = !isLiked;
            updateLikeButton();
            showLikeAnimation();
            
            // Update like count
            const currentLikes = videos[currentVideoIndex].likes;
            videos[currentVideoIndex].likes = isLiked ? currentLikes + 1 : currentLikes - 1;
            likeCount.textContent = formatNumber(videos[currentVideoIndex].likes);
        }

        function updateLikeButton() {
            if (isLiked) {
                likeIcon.textContent = '‚ù§Ô∏è';
                likeBtn.classList.add('active');
            } else {
                likeIcon.textContent = 'ü§ç';
                likeBtn.classList.remove('active');
            }
        }

        function showLikeAnimation() {
            likeAnimation.classList.add('show');
            setTimeout(() => likeAnimation.classList.remove('show'), 600);
        }

        function viewProfile() {
            alert(`Viewing profile: ${videos[currentVideoIndex].user.username}`);
        }

        function showComments() {
            alert('Comments feature coming soon!');
        }

        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this video on Fins!',
                    url: window.location.href
                });
            } else {
                alert('Share feature activated!');
            }
        }

        function saveVideo() {
            alert('Video saved to your favorites!');
        }

        function showSearch() {
            alert('Search feature coming soon!');
        }

        // Utility functions
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Initialize the app
        window.addEventListener('load', init);

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(console.error);
        }

        // Add visual feedback for interactions
        function addRipple(element, x, y) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = (x - element.offsetLeft - 25) + 'px';
            ripple.style.top = (y - element.offsetTop - 25) + 'px';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
